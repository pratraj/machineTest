<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Enuke Angular Machine Test</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../node_modules/sweetalert/dist/sweetalert.css">
	
	

	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<!--<script src="../node_modules/jquery/dist/jquery.min.js"></script>-->
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../node_modules/angular-smart-table/dist/smart-table.min.js"></script>
	<script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
</head>
<body background="./images/background.png">
	<div class="container">
		<div style="margin-top:4%;">
			<h1> Enuke Angular Machine Test</h1>
			<div ng-controller="firstController">
				<p> <b>Using bind:</b> {{ username + ', ' + address }}</p>
				<p> <b>Using directive :</b> <example-text></example-text></p>
				<div>
					<form style="margin-top:4%;"   class="col-md-6" name = "studentForm" novalidate>
						<table class="form-group" border = "0">
						   <tr>
							  <td>Enter first name:</td>
							  <td><input name = "firstname" type = "text" class="form-control" ng-model = "student.firstName" required>
								 <span style = "color:red" ng-show = "studentForm.firstname.$dirty && studentForm.firstname.$invalid">
									<span ng-show = "studentForm.firstname.$error.required">First Name is required.</span>
								 </span>
							  </td>
						   </tr>
						   
						   <tr>
							  <td>Enter last name: </td>
							  <td><input name = "lastname"  type = "text" class="form-control" ng-model = "student.lastName" required>
								 <span style = "color:red" ng-show = "studentForm.lastname.$dirty && studentForm.lastname.$invalid">
									<span ng-show = "studentForm.lastname.$error.required">Last Name is required.</span>
								 </span>
							  </td>
						   </tr>
						   <tr>
							  <td>
								 <button class="form-control" ng-click = "reset()">Reset</button>
							  </td>
							  <td>
								 <button class="form-control" ng-disabled = "studentForm.firstname.$invalid && studentForm.lastname.$invalid" ng-click="submit(student)">Submit</button>
							  </td>
						   </tr>
								
						</table>
					</form>
					<div   class="col-md-6">
						<table st-table="rowCollection" class="table table-striped">
							<thead>
								<tr>
									<th>Title</th>
									<th>Body</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="data in getData">
									<td>{{ data.title }}</td>
									<td>{{ data.body }}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<script src="./app.js"></script>
</body>
</html>
